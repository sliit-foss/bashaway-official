pre-commit:
  parallel: true
  commands:
    format:
      glob: '*.{js,ts,jsx,tsx}'
      run: npm run format {staged_files} && git add {staged_files}
    lint:
      glob: '*.{js,ts,jsx,tsx}'
      run: npm run lint {staged_files} && git add {staged_files}

commit-msg:
  commands:
    commitlint:
      run: npx commitlint --edit --color
